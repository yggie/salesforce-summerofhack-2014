<nav class="navbar custom-nav">
  <p style="padding-left: 20px">{{group.name}}</p>
</nav>

<form ng-submit="submit()" class="container-fluid" style="padding-top: 20px">
  <div class="form-group">
    <label for="group-name">Select a preferred start date</label>
    <select id="group-name" type="text" class="form-control">
      <option value="">23rd July</option>
      <option value="">15th November</option>
    </select>
  </div>

  <div class="form-group">
    <label for="group-location">Location</label>
    <input id="group-location" type="text" class="form-control" value="Brooklyn Bridge">
  </div>

  <img src="http://maps.googleapis.com/maps/api/staticmap?center=Brooklyn+Bridge,New+York,NY&zoom=13&size=600x300&maptype=roadmap&markers=color:red%7C40.702147,-74.015794" style="width: 100%" alt="">

  <div class="form-group">
    <label for="group-description">Comment</label>
    <textarea id="group-description" type="text" rows="2" class="form-control">
    </textarea>
  </div>

  <input type="submit" class="btn btn-success form-control" value="Add to schedule">
</form>
