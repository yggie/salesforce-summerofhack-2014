<nav class="banner nav-banner" ng-style="{'background-image': 'url(' + group.banner() + ')'}">
  <div class="overlay"></div>
  <div class="summary">
    <h3>{{group.name}}</h3>
    <p>
      <ng-pluralize count="group.members().length"
      when="{'0': 'No members', 'one': '1 member', 'other': '{} members'}">
      </ng-pluralize>
    </p>
    <p>{{group.location}}</p>
  </div>
</nav>

<section class="group-page">
  <section class="section about">
    <h3>About</h3>
    <p>{{group.description}}</p>
    <button ng-click="join()" class="btn btn-success">Join this group</button>
  </section>

  <section class="section description">
    <h3>Course</h3>
    <div class="course" ng-repeat="course in group.courses()">
      <small><strong>{{course.universityName}}</strong></small>
      <p>{{$index + 1}}. {{course.name}}</p>
      <p>{{course.shortDescription}}</p>
    </div>
  </section>

  <section class="section progress">
    <div class="progress-bar" role="progressbar" ng-style="{width: '' + group.progress() + '%'}"
      aria-valuenow="{{group.progress()}}" aria-valuemin="0" aria-valuemax="100">
      {{group.progress()}} &#37;
    </div>
  </section>

  <section class="section members">
    <h3>Members ({{group.members().length}})</h3>
    <ul>
      <li ng-repeat="member in group.members()">
        <img class="member-img" ng-src="{{member.profileImageUrl}}" alt="{{member.fullName}}">
      </li>
    </ul>
  </section>
</section>
